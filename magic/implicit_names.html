<!--  Emmet looks at the parent tag name every time you’re expanding the abbreviation with an implicit name. 
Here’s how it resolves the names for some parent elements:
 * li for ul and ol
 * tr for table, tbody, thead and tfoot
 * td for tr
 * option for select and optgroup
 -->

 <!-- Equivalent to div.wrap>div.content -->
 <div class="wrap">
     <div class="content"></div>
 </div>

<!-- Equivalent to em>span.info -->
<em><span class="info"></span></em>

<!-- Equivalent to ul>li.item*3 -->
<ul>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
</ul>

<!-- Equivalent to table>tr#row$*4>td[colspan=2] -->
<table>
    <tr id="row1">
        <td colspan="2"></td>
    </tr>
    <tr id="row2">
        <td colspan="2"></td>
    </tr>
    <tr id="row3">
        <td colspan="2"></td>
    </tr>
    <tr id="row4">
        <td colspan="2"></td>
    </tr>
</table>
